<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
	<ui:define name="content">
		<h:form id="queryForm">
			<p:growl id="msgs" showDetail="true" />
			<p:panel header="Cuota Camareros">
				<p:dataTable id="camareros" widgetVar="detallesFactura"
					var="detalle" value="#{facturaController.detallesFactura}"
					editable="true" style="margin-bottom:20px">
					<f:facet name="header">Detalle</f:facet>

					<p:ajax event="rowEdit"
						listener="#{facturaController.onConfirmarEdicion}"
						update=":facturaForm:msgs" />
					<p:ajax event="rowEditCancel"
						listener="#{facturaController.onCancelarEdicion}"
						update=":facturaForm:msgs" />

					<p:column headerText="Plato">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{detalle.plato}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{detalle.plato}" style="width:100%"
									label="Plato" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Importe">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{detalle.importe}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{detalle.importe}" style="width:100%"
									label="Importe" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column style="width:32px">
						<p:rowEditor />
					</p:column>
				</p:dataTable>
			</p:panel>
			<p:panel header="Clientes">
				<p:dataTable id="clientes" widgetVar="detallesFactura"
					var="detalle" value="#{facturaController.detallesFactura}"
					editable="true" style="margin-bottom:20px">
					<f:facet name="header">Detalle</f:facet>

					<p:ajax event="rowEdit"
						listener="#{facturaController.onConfirmarEdicion}"
						update=":facturaForm:msgs" />
					<p:ajax event="rowEditCancel"
						listener="#{facturaController.onCancelarEdicion}"
						update=":facturaForm:msgs" />

					<p:column headerText="Plato">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{detalle.plato}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{detalle.plato}" style="width:100%"
									label="Plato" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Importe">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{detalle.importe}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{detalle.importe}" style="width:100%"
									label="Importe" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column style="width:32px">
						<p:rowEditor />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
