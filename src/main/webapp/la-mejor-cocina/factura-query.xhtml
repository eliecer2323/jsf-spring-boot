<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
	<ui:define name="content">
		<h:form id="queryForm">
			<p:growl id="msgs" showDetail="true" />
			<p:panel header="Ventas mensuales por camarero">
				<p:dataTable var="camarero" value="#{consultaController.camareros}">			
					<p:column headerText="Mes">
						<h:outputText value="#{camarero.mes}" />
					</p:column>
					
					<p:column headerText="Nombre">
						<h:outputText value="#{camarero.nombre}" />
					</p:column>

					<p:column headerText="Apellido 1">
						<h:outputText value="#{camarero.apellido1}" />
					</p:column>

					<p:column headerText="Apellido 2">
						<h:outputText value="#{camarero.apellido2}" />
					</p:column>
					
					<p:column headerText="Total Facturado">
						<h:outputText value="#{camarero.totalFacturado}" />
					</p:column>
				</p:dataTable>
			</p:panel>
			<p:panel header="Clientes frecuentes">
				<p:dataTable var="cliente" value="#{consultaController.clientes}">			
					<p:column headerText="Nombre">
						<h:outputText value="#{cliente.nombre}" />
					</p:column>

					<p:column headerText="Apellido 1">
						<h:outputText value="#{cliente.apellido1}" />
					</p:column>

					<p:column headerText="Apellido 2">
						<h:outputText value="#{cliente.apellido2}" />
					</p:column>
					
					<p:column headerText="Total Consumido">
						<h:outputText value="#{cliente.totalConsumido}" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
